<ng-container [ngSwitch]="this.w.wRichText !== undefined">
  <F *ngSwitchCase="true" (click)="this.click()" [class]="this.getClassList()"
    ><F [innerHTML]="this.getMarkDown()"></F></F
  ><F
    *ngSwitchCase="false"
    [class]="this.getClassList()"
    (click)="this.click()"
    >{{ this.w.text }}</F
  ></ng-container
>
