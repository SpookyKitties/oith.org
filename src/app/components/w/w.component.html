<ng-container [ngSwitch]="this.w.wRichText !== undefined">
  <w
    *ngSwitchCase="true"
    appWTag
    [wMerged]="this.w"
    (click)="this.click()"
    [innerHTML]="this.renderText()"
  ></w>
  <w *ngSwitchCase="false" appWTag [wMerged]="this.w" (click)="this.click()">{{
    this.w.text
  }}</w></ng-container
>
